<div class="shopping-cart">
  <h3>Shopping Cart</h3>
  <div class="basket">
    <div ng-repeat="item in $ctrl.shoppingBag | mapToArray">
      {{ item.name }} {{ item.$quantity }}
    </div>
  </div>
  <div class="checkout">
    <button ng-click="$ctrl.checkout()" 
            class="btn btn--secondary"
            ng-if="$ctrl.isEmptyBag">
      Checkout
    </button>
    <p ng-if="!$ctrl.isEmptyBag">No items in bag</p>

  </div>
</div>
